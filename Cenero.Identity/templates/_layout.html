<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{siteName}</title>
    {stylesheets}
</head>
<body lang="en">
    <div class='container page-{page}' ng-cloak>
        {pageContent}

    <script id='modelJson' type='application/json'>

</html>
